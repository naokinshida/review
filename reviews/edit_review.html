<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>レビュー編集</title>
</head>
<body>
	<h1>レビュー編集</h1>
	<!-- reviews/edit_review.html -->
	<form th:action="@{/review/update}" method="post">
	        <input type="hidden" th:value="${review.id}" name="id"/>
	        
	        <label for="comment">コメント:</label>
	        <textarea id="comment" name="comment" th:text="${review.comment}"></textarea>
	        
	        <label for="star">評価:</label>
	        <input type="number" id="star" name="star" min="1" max="5" th:value="${review.star}"/>
	        
	        <button type="submit">更新</button>
	    </form>
	</body>
	</html>
